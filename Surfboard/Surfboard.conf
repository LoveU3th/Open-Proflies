# > 外部节点(在此替换订阅链接)

# > 香港节点
🇭🇰 香港节点 = url-test, policy-path=http://your-service-provider, policy-regex-filter=港|🇭🇰|香港|HK|Hong, url=http://cp.cloudflare.com/generate_204, interval=600,update-interval=86400, no-alert=0, hidden=0, include-all-proxies=0

# > 台湾节点
🇨🇳 台湾节点 = url-test, policy-path=http://your-service-provider, policy-regex-filter=台|🇹🇼|台湾|TW|Tai, url=http://cp.cloudflare.com/generate_204, interval=600,update-interval=86400, no-alert=0, hidden=0, include-all-proxies=0

# > 狮城节点
🇸🇬 狮城节点 = url-test, policy-path=http://your-service-provider, policy-regex-filter=坡|🇸🇬|新加坡|狮城|SG|Singapore, url=http://cp.cloudflare.com/generate_204, interval=600,update-interval=86400, no-alert=0, hidden=0, include-all-proxies=0

# > 日本节点
🇯🇵 日本节点 = url-test, policy-path=http://your-service-provider, policy-regex-filter=日|🇯🇵|日本|JP|Japan, url=http://cp.cloudflare.com/generate_204, interval=600,update-interval=86400, no-alert=0, hidden=0, include-all-proxies=0

# > 美国节点
🇺🇲 美国节点 = url-test, policy-path=http://your-service-provider, policy-regex-filter=美|🇺🇲|美国|US|States|American, url=http://cp.cloudflare.com/generate_204, interval=600,update-interval=86400, no-alert=0, hidden=0, include-all-proxies=0

# > 节点选择
🚀 手动选择 = select, policy-path=http://your-service-provider, url=http://cp.cloudflare.com/generate_204, interval=300, update-interval=86400, tolerance=50

