# 源配置地址：https://github.com/ACL4SSR/ACL4SSR/blob/master/Clash/GeneralClashConfig.yml
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090

experimental:
  ignore-resolve-fail: true # 忽略 DNS 解析失败，默认值为 true

hosts:
'mtalk.google.com': 108.177.125.188

