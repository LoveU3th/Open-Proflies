allow-lan: true
bind-address: '*'
dns:
  default-nameserver:
  - 119.29.29.29
  - 119.28.28.28
  - 223.5.5.5
  - 114.114.114.114
  enable: true
  enhanced-mode: fake-ip
  fake-ip-filter:
  - '*.lan'
  - localhost.ptlogin2.qq.com
  - +.srv.nintendo.net
  - +.stun.playstation.net
  - +.msftconnecttest.com
  - +.msftncsi.com
  - +.xboxlive.com
  - msftconnecttest.com
  - xbox.*.microsoft.com
  - '*.battlenet.com.cn'
  - '*.battlenet.com'
  - '*.blzstatic.cn'
  - '*.battle.net'
  fake-ip-range: 198.18.0.1/16
  listen: 0.0.0.0:1053
  nameserver:
  - https://dns.alidns.com/dns-query
  - https://doh.dns.sb/dns-query
external-controller: 127.0.0.1:9090
log-level: silent
mixed-port: 7890
mode: Rule

# > 订阅的信息展示
subscribe-url: http://your-service-provider

proxies:

proxy-providers:
# > 远程服务器
  Subscribe:
    url: http://your-service-provider
    interval: 600

