custom_proxy_group=📺 哔哩哔哩`select`[]DIRECT``((?i)🇭🇰|香港|(\b(HK|Hong)\b)|(?i)🇹🇼|台湾|(\b(TW|Tai|Taiwan)\b))`
custom_proxy_group=🌏 国内直连`select`[]DIRECT`.*
