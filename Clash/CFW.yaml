      - DIRECT
  - name: 🌌 谷歌服务
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🇨🇳 台湾节点
      - 🇸🇬  新加坡节点
      - 🇬🇧   英国节点
      - 🇦🇺   澳洲节点
      - 🚀 手动切换
      - DIRECT
  - name: 📟 Telegram
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🇨🇳 台湾节点
      - 🇸🇬  新加坡节点
      - 🇬🇧   英国节点
      - 🇦🇺   澳洲节点
      - 🚀 手动切换
      - DIRECT
  - name: 🎮 游戏平台
    type: select
    proxies:
