
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090

dns:
  enable: true 
  ipv6: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip  
  fake-ip-range: 198.18.0.1/16 
  fake-ip-filter:
     - '*.lan'
     - localhost.ptlogin2.qq.com
     - '+.srv.nintendo.net'
     - '+.stun.playstation.net'
     - '+.msftconnecttest.com'
     - '+.msftncsi.com'
     - '+.xboxlive.com'
     - 'msftconnecttest.com'
     - 'xbox.*.microsoft.com'
     - '*.battlenet.com.cn'
     - '*.battlenet.com'
     - '*.blzstatic.cn'
     - '*.battle.net'
  nameserver:
     - 223.5.5.5
     - 119.29.29.29
     - 114.114.114.114
  fallback:
     - https://cloudflare-dns.com/dns-query
     - https://dns.google/dns-query
  fallback-filter:
     geoip: true
     ipcidr:
       - 240.0.0.0/4
       




proxy-providers:
  All:
    type: http
    url: "https://api.v1.mk/sub?target=clash&url=你的订阅链接&list=true&udp=true"
    # 可以使用任意类型的链接替换上面文字，多个链接使用英文符号的竖杠|隔开一起写上即可
    # 也可以使用在线订阅转换，在进阶模式中勾选`输出为Node List`，将Clash订阅链接转换为只包含节点信息的配置，并替换掉整个引号""内的链接
    interval: 3600
    path: ./all.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
  HK:
    type: file
    path: ./all.yaml
    filter: 港|HK|(?i)Hong
    health-check:
      enable: true
      interval: 120
      url: http://www.gstatic.com/generate_204
  JP:
    type: file
    path: ./all.yaml
    filter: 日|东京|JP|(?i)Japan
    health-check:
      enable: true
      interval: 120
      url: http://www.gstatic.com/generate_204
  US:
    type: file
    path: ./all.yaml
    filter: 美|US|(?i)States|American
    health-check:
      enable: true
      interval: 120
      url: http://www.gstatic.com/generate_204
  TW:
    type: file
    path: ./all.yaml
    filter: 台|湾|TW|(?i)Taiwan
    health-check:
      enable: true
      interval: 120
      url: http://www.gstatic.com/generate_204
  SG:
    type: file
    path: ./all.yaml
    interval: 3600
    filter: 新|坡|SG|(?i)Singapore
    health-check:
      enable: true
      interval: 120
      url: http://www.gstatic.com/generate_204
  UK:
    type: file
    path: ./all.yaml
    interval: 3600
    filter: 英|UK|(?i)Kingdom
    health-check:
      enable: true
      interval: 120
      url: http://www.gstatic.com/generate_204
  AU:
    type: file
    path: ./all.yaml
    interval: 3600
    filter: 澳|AU|(?i)Austria
    health-check:
      enable: true
      interval: 120
      url: http://www.gstatic.com/generate_204
  IN:
    type: file
    path: ./all.yaml
    interval: 3600
    filter: 印度|印|IN|India
    health-check:
      enable: true
      interval: 120
      url: http://www.gstatic.com/generate_204
proxies: null
