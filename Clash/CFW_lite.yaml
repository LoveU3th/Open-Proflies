allow-lan: true
bind-address: '*'
dns:
  default-nameserver:
  - 119.29.29.29
  - 119.28.28.28
  - 223.5.5.5
  - 114.114.114.114
  enable: true
  enhanced-mode: fake-ip
  fake-ip-filter:
  - '*.lan'
  - localhost.ptlogin2.qq.com
  - +.srv.nintendo.net
  - +.stun.playstation.net
  - +.msftconnecttest.com
  - +.msftncsi.com
  - +.xboxlive.com
  - msftconnecttest.com
  - xbox.*.microsoft.com
  - '*.battlenet.com.cn'
  - '*.battlenet.com'
  - '*.blzstatic.cn'
  - '*.battle.net'
  fake-ip-range: 198.18.0.1/16
  listen: 0.0.0.0:1053
  nameserver:
  - https://dns.alidns.com/dns-query
  - https://doh.dns.sb/dns-query
external-controller: 127.0.0.1:9090
log-level: silent
mixed-port: 7890
mode: Rule
proxy-providers:
  All:
    type: http
    url: "https://api.v1.mk/sub?target=clash&url=你的订阅链接&list=true&udp=true"
    # 可以使用任意类型的链接替换上面文字，多个链接使用英文符号的竖杠|隔开一起写上即可
    # 也可以使用在线订阅转换，在进阶模式中勾选`输出为Node List`，将Clash订阅链接转换为只包含节点信息的配置，并替换掉整个引号""内的链接
    interval: 3600
    path: ./all.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
proxies: null
proxy-groups:
  - name: ✈️ 自动选择
    type: url-test
    use:
      - All
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: 🌏 国外网站
    type: select
    proxies:
      - ✈️ 自动选择
      - All
      - DIRECT
  - name: 📟 Telegram
    type: select
    proxies:
      - ✈️ 自动选择
      - All
      - DIRECT
  - name: 🌏 国内网站
    type: select
    proxies:
      - DIRECT
  - name: 🆎 AdBlock
    type: select
    proxies:
      - REJECT
 

rule-providers:
  Ad:
    type: http
    behavior: domain
    url: https://anti-ad.net/clash.yaml
    path: ./ruleset/anti-ad-clash.yaml
    interval: 86400

  icloud:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/icloud.txt"
    path: ./ruleset/icloud.yaml
    interval: 86400

  apple:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/apple.txt"
    path: ./ruleset/apple.yaml
    interval: 86400

  proxy:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt"
    path: ./ruleset/proxy.yaml
    interval: 86400

  direct:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt"
    path: ./ruleset/direct.yaml
    interval: 86400

  private:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/private.txt"
    path: ./ruleset/private.yaml
    interval: 86400

  telegramcidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/telegramcidr.txt"
    path: ./ruleset/telegramcidr.yaml
    interval: 86400

  cncidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt"
    path: ./ruleset/cncidr.yaml
    interval: 86400

  lancidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt"
    path: ./ruleset/lancidr.yaml
    interval: 86400

  applications:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt"
    path: ./ruleset/applications.yaml
    interval: 86400
rules:
  - RULE-SET,applications,DIRECT
  - DOMAIN,clash.razord.top,DIRECT
  - DOMAIN,yacd.haishan.me,DIRECT
  - RULE-SET,private,🌏 国内网站
  - RULE-SET,Ad,🆎 AdBlock
  - RULE-SET,icloud,🌏 国内网站
  - RULE-SET,apple,🌏 国内网站
  - RULE-SET,proxy,🌏 国外网站
  - RULE-SET,direct,🌏 国内网站
  - RULE-SET,lancidr,DIRECT
  - RULE-SET,cncidr,🌏 国内网站
  - RULE-SET,telegramcidr,📟 Telegram
  - GEOIP,CN,🌏 国内网站,,no-resolve
  - MATCH,🌏 国外网站
